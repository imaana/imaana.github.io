<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>gapapa</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  
  <body>
    <div class="header">
      <div class="header-logo">gapapa</div>
      <div class="header-list">
        <ul>
          <li><a href="order.html">Order Now</a></li>
          <li><a href="catalogue.html">Catalogue</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="order-form">
        <h3 class="section-title">Order Now</h3>
        <center>
        <form>
          <table>
            <tr>
              <td>Full Name</td>
              <td>:</td>
              <td><input type="text" name="nama" size="40"></td>
            </tr>
            <tr>
              <td>Email Address</td>
              <td>:</td>
              <td><input type="text" name="email" size="40"></td>
            </tr>
            <tr>
              <td>Phone Number</td>
              <td>:</td>
              <td><input type="text" name="phone" size="40"></td>
            </tr>
            <tr>
            <tr>
              <td>Order Code</td>
              <td>:</td>
              <td><select name="code" size="1">
              <option value="heal1">HEAL1</option>
              <option value="heal2">HEAL2</option>
              <option value="heal3">HEAL3</option>
              <option value="dark1">DARK1</option>
              <option value="dark2">DARK2</option>
              <option value="dark3">DARK3</option>
              </select></td>
              </tr>
              <td>Size</td>
              <td>:</td>
              <td><input type="radio" name="size" value="S">S 
                  <input type="radio" name="size" value="M">M 
                  <input type="radio" name="size" value="L">L
                  <input type="radio" name="size" value="XL">XL
                </td>
            </tr>
              <td>Add Note</td>
              <td>:</td>
              <td><textarea name="note" cols="38" rows="3"></textarea></td>
            </tr>
          </table>
          <input class="order-submit" type="submit" value="Order Now">
          <input class="order-submit" type="reset" value="Clear Form">
        </form></center>
      </div>
    </div>

    <div class="header">
      <div class="header-logo">gapapa</div>
      <a href="https://www.instagram.com/gapapa.apparel/">Find us on Instagram @gapapa.apparel</a>
    </div>  

  </body>
</html>
